<!doctype html>
<html>
<head>
    <title>Recommendation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Get Your Learning Path Recommendation</h1>
        </header>
        <main>

                    <label for="user_input">Enter your interest:</label>

        </main>
    </div>
</body>
</html>
